<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>DokaExpert</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="img/icons/logo.png">
	</head>
	<body>
		<header class="header">
			<div class="header__title">
				<div class="header__logo"><img src="img/icons/logo.png" alt="Логотип"></div>
				<h1 class="header__title-name">Doka Expert</h1>
			</div>
		</header>
		<main>
			<table class="input-table">
				<thead>
				<tr>
					<th class="input-table__header input-table__team-header input-table__first-team-header">Силы света
					</th>
					<th class="input-table__header input-table__parameters-header">Параметры</th>
					<th class="input-table__header input-table__team-header input-table__second-team-header">Силы тьмы
					</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="first-team__kills"
																  type="number"></td>
					<td class="input-table__parameter-title">Количество убийств</td>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="second-team__kills"
																  type="number"></td>
				</tr>
				<tr>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="first-team__gold"
																  type="number"></td>
					<td class="input-table__parameter-title">Суммарное количество золота</td>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="second-team__gold"
																  type="number"></td>
				</tr>
				<tr>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="first-team__level"
																  type="number"></td>
					<td class="input-table__parameter-title">Суммарный уровень героев</td>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="second-team__level"
																  type="number"></td>
				</tr>
				<tr>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="first-team__towers"
																  type="number"></td>
					<td class="input-table__parameter-title">Количество уничтоженных башен</td>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="second-team__towers"
																  type="number"></td>
				</tr>
				<tr>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="first-team__power"
																  type="number"></td>
					<td class="input-table__parameter-title">Суммарное количество мощи героев</td>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="second-team__power"
																  type="number"></td>
				</tr>
				<tr>
					<td class="input-table__input-wrapper"><input class="input-table__input" id="first-team__boss-kills"
																  type="number"></td>
					<td class="input-table__parameter-title">Количество убитых боссов</td>
					<td class="input-table__input-wrapper"><input class="input-table__input"
																  id="second-team__boss-kills" type="number"></td>
				</tr>
				</tbody>
			</table>
			<div class="btns-panel">
				<button class="btns-panel__define-winner primary-btn">Определить победителя</button>
				<button class="btns-panel__reset reset-btn"><img src="img/icons/reset.svg" alt="Кнопка сброса"></button>
			</div>
			<p class="result-frame"></p>
		</main>
		<footer class="footer">
			<div class="footer__created-by created-by">
				<h2 class="created-by__title">Created <span class="color-red">by</span></h2>
				<div class="created-by__wrapper">
					<div class="created-by__item">Ковалев А.</div>
					<div class="created-by__item">Соколов В.</div>
					<div class="created-by__item">Былков С.</div>
					<div class="created-by__item">Шишкин И.</div>
				</div>
			</div>
		</footer>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
